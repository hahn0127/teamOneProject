<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
layout:decorate="@{layout/default_accounting}">

<th:block layout:fragment="pageTitle">
	   <div class="border-head"> 
	    <h3>결제 요청 등록</h3>
	    </div>
</th:block>


<th:block layout:fragment="container">
	

   <div class="form-panel">
     <h4 class="mb"><i class="fa fa-angle-right"></i> Custom Toggles</h4>
     <div class="row mt">
       <div class="col-sm-6 text-center">
         <input type="checkbox" checked="" data-toggle="switch" />
       </div>
       <div class="col-sm-6 text-center">
         <input type="checkbox" data-toggle="switch" />
       </div>
     </div>
     <div class="row mt">
       <div class="col-sm-6 text-center">
         <div class="switch switch-square" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
           <input type="checkbox" />
         </div>
       </div>
       <div class="col-sm-6 text-center">
         <div class="switch switch-square" data-on-label="<i class=' fa fa-check'></i>" data-off-label="<i class='fa fa-times'></i>">
           <input type="checkbox" checked="" />
         </div>
       </div>
     </div>
     <div class="row mt">
       <div class="col-sm-6 text-center">
         <input type="checkbox" disabled data-toggle="switch" />
       </div>
       <div class="col-sm-6 text-center">
         <input type="checkbox" checked disabled data-toggle="switch" />
       </div>
     </div>
   </div>



  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script class="include" type="text/javascript" src="lib/jquery.dcjqaccordion.2.7.js"></script>
  <script src="lib/jquery.scrollTo.min.js"></script>
  <script src="lib/jquery.nicescroll.js" type="text/javascript"></script>
  <!--common script for all pages-->
  <script src="lib/common-scripts.js"></script>
  <!--script for this page-->
  <script src="lib/jquery-ui-1.9.2.custom.min.js"></script>
  <!--custom switch-->
  <script src="lib/bootstrap-switch.js"></script>
  <!--custom tagsinput-->
  <script src="lib/jquery.tagsinput.js"></script>
  <!--custom checkbox & radio-->
  <script type="text/javascript" src="lib/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="lib/bootstrap-daterangepicker/date.js"></script>
  <script type="text/javascript" src="lib/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript" src="lib/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>
  <script src="lib/form-component.js"></script>







</th:block>

</html>
